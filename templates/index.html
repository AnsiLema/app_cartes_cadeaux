<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Carte Cadeau</title>
</head>
<body>
    <h1>Vérifiez la validité de votre carte cadeau</h1>
    <form action="/verify" method="POST">
        <label for="card_code">Code de la carte :</label>
        <input type="text" id="card_code" name="card_code" required>
        <button type="submit">Vérifier</button>
    </form>
</body>
</html>
